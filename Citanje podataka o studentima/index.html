<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citanje podataka o studentima</title>
</head>
  <style>
    #div-wrapper {
    display: inline-block;
    width: 100%;
    background-color: white;
}
  </style>
</head>

<body>

<div id="div-wrapper">
<p id="student1"></p>
<p id="student2"></p>
<p id="student3"></p>
<p id="student4"></p>
<p id="student5"></p>
</div>

<script>
    class Student{
    constructor(name, address, phone, course){
        this.name = name;
        this.address = address;
        this.phone = phone;
        this.course = course;
    }
    getInfo(){
        return "Name: " + this.name + "\n" +
            "Address: " + this.address + "\n" +
            "Phone: " + this.phone + "\n" +
            "Course: " + this.course + "\n"                  
    }          
}

    let p1 = document.getElementById("student1");
    let p2 = document.getElementById("student2");
    let p3 = document.getElementById("student3");
    let p4 = document.getElementById("student4");
    let p5 = document.getElementById("student5");

    async function getData(){

        let data = await fetch("https://v-dresevic.github.io/Advanced-JavaScript-Programming/data/students.txt");
        let text = await data.text();
        return text;
    }

    getData().then(function(result){
    let arrFromData = result.split("\n")

    let student1 = new Student(arrFromData[0], arrFromData[1], arrFromData[2], arrFromData[3]);
    let student2 = new Student(arrFromData[4], arrFromData[5], arrFromData[6], arrFromData[7]);
    let student3 = new Student(arrFromData[8], arrFromData[9], arrFromData[10], arrFromData[11]);
    let student4 = new Student(arrFromData[12], arrFromData[13], arrFromData[14], arrFromData[15]);
    let student5 = new Student(arrFromData[16], arrFromData[17], arrFromData[18], arrFromData[19]);
     
    p1.innerText = student1.getInfo();
    p2.innerText = student2.getInfo();
    p3.innerText = student3.getInfo();
    p4.innerText = student4.getInfo();
    p5.innerText = student5.getInfo();
    });

</script>
</body>
</html>
