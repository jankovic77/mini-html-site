<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Struktural pseudo-classes</title>
    <style>
        p:last-child {
            color: blue;
        }

   

    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>Paragraph 0. Not in a div</p>
    <div id="first-div" class="content">
        <h2>Subheadings</h2>
        <p>Paragraph 1 in the div</p>
        <p>Paragraph 2 in the div</p>
        <div id="second div">
            <h3>Subheading</h3>
            <p>Paragraph 3 in the 2nd div</p>
        </div>

    </div>
    <p>Paragraph 4. Not in the div</p>
    <p>Paragraph 5. Not in the div</p>
    
</body>
</html>
