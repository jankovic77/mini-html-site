<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za obavljanje osnovnih aritmetickih operacija</title>
</head>
<body>
    <script>
        var A = prompt("Unesite prvi broj");
        var B = prompt("Unesite Racunsku operaciju:- + / *");
        var C = prompt("Unesite drugi broj");
        
        if (B === "/") {
        var sum = parseInt(A) / parseInt(C);
        alert("Sum is: " + sum);
        } else if ( B === "*") {
        var sum = parseInt(A) * parseInt(C);
        alert("Sum is: " + sum);    
        } else if ( B === "-") {
        var sum = parseInt(A) - parseInt(C);
        alert("Sum is: " + sum);
        }  else if ( B === "+") {
        var sum = parseInt(A) + parseInt(C);
        alert("Sum is: " + sum);
        }   else {
            alert("Zaboravili ste uneti racunsku operaciju");}
 
    </script>
</body>
</html>
